{% extends "_layout.html" %}
{% block content %}
<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="card signin-card">
            <div class="card-header signin-card-header">
                <h3 class="text-center">Generate Admission Report</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('generate_report') }}" method="POST">
                    <div class="form-group">
                        <label for="report_type" class="signin-form-label">Report Type:</label>
                        <select class="form-control signin-form-control" id="report_type" name="report_type" required>
                            <option value="summary">Status Summary</option>
                            <option value="detailed_list">Detailed Application List</option>
                            <!-- Add more report types later -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="start_date" class="signin-form-label">Start Date (Optional):</label>
                        <input type="date" class="form-control signin-form-control" id="start_date" name="start_date">
                    </div>
                    <div class="form-group">
                        <label for="end_date" class="signin-form-label">End Date (Optional):</label>
                        <input type="date" class="form-control signin-form-control" id="end_date" name="end_date">
                    </div>
                    <button type="submit" class="btn btn-block signin-btn">Generate Report</button>
                     <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary btn-block mt-2">Back to Dashboard</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
