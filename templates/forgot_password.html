{% extends "_layout.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card signin-card">
                <div class="card-header signin-card-header">
                    <h3 class="text-center">Reset Password</h3>
                </div>
                <div class="card-body">
                    <p class="text-center text-white mb-4">Enter your email address and we will send you a link to reset your password.</p>
                    <form action="{{ url_for('forgot_password') }}" method="post">
                        <div class="form-group">
                            <label class="signin-form-label" for="email">Email Address</label>
                            <input type="email" class="form-control signin-form-control" id="email" name="email" placeholder="Enter your registered email" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block signin-btn">Send Reset Link</button>
                    </form>
                     <div class="text-center mt-3">
                        <a href="{{ url_for('signin') }}">Back to Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
