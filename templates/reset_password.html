{% extends "_layout.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card signin-card">
                <div class="card-header signin-card-header">
                    <h3 class="text-center">Set New Password</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('reset_password', token=token) }}" method="post">
                        <div class="form-group">
                            <label class="signin-form-label" for="password">New Password</label>
                            <input type="password" class="form-control signin-form-control" id="password" name="password" placeholder="Enter new password" required>
                        </div>
                         <div class="form-group">
                            <label class="signin-form-label" for="confirm_password">Confirm New Password</label>
                            <input type="password" class="form-control signin-form-control" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block signin-btn">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
