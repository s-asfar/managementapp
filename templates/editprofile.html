{% extends "_layout.html" %}
{% block content %}
<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="card signin-card">
            <div class="card-header signin-card-header">
                <h3 class="text-center">Edit Profile</h3>
            </div>
            <div class="card-body">
                <form action="/editprofile" method="POST">
                    <div class="form-group">
                        <label for="name" class="signin-form-label">Name:</label>
                        <input type="name" class="form-control signin-form-control" id="name" name="name" placeholder="Enter name" value="{{ user.name }}">
                    </div>
                    <div class="form-group">
                        <label for="age" class="signin-form-label">Age:</label>
                        <input type="number" class="form-control signin-form-control" id="age" name="age" placeholder="Enter age" value="{{ user.age }}">
                    </div>
                    <div class="form-group">
                        <label for="height" class="signin-form-label">Height:</label>
                        <input type="text" class="form-control signin-form-control" id="height" name="height" placeholder="Enter height" value="{{ user.height }}">
                    </div>
                    <div class="form-group">
                        <label for="weight" class="signin-form-label">Weight:</label>
                        <input type="text" class="form-control signin-form-control" id="weight" name="weight" placeholder="Enter weight" value="{{ user.weight }}">
                    </div>
                    <div class="form-group">
                        <label for="goal" class="signin-form-label">Goal:</label>
                        <input type="text" class="form-control signin-form-control" id="goal" name="goal" placeholder="Enter goal" value="{{ user.goal }}">
                    </div>
                    <button type="submit" class="btn btn-block signin-btn">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
