{% extends "_layout.html" %}
{% block content %}
<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="card signin-card">
            <div class="card-header signin-card-header">
                <h3 class="text-center">Edit Profile</h3>
            </div>
            <div class="card-body">
                <form action="/editprofile" method="POST">
                    <div class="form-group">
                        <label for="name" class="signin-form-label">Full Name:</label>
                        <input type="text" class="form-control signin-form-control" id="name" name="name" placeholder="Enter your full name" value="{{ user.name }}">
                    </div>
                    <div class="form-group">
                        <label for="phone" class="signin-form-label">Phone Number:</label>
                        <input type="text" class="form-control signin-form-control" id="phone" name="phone" placeholder="Enter phone number" value="{{ user.phone }}">
                    </div>
                    <div class="form-group">
                        <label for="address" class="signin-form-label">Address:</label>
                        <textarea class="form-control signin-form-control" id="address" name="address" placeholder="Enter your address" rows="3">{{ user.address }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-block signin-btn">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
