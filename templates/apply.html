{% extends "_layout.html" %}
{% block content %}
<div class="container mt-5">
    <div class="col-md-8 offset-md-2">
        <div class="card signin-card">
            <div class="card-header signin-card-header">
                <h3 class="text-center">Submit Your Application</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('submit_application') }}" method="POST">
                    <div class="form-group">
                        <label for="program" class="signin-form-label">Program Applying For:</label>
                        <select class="form-control signin-form-control custom-select" id="program" name="program" required>
                            <option value="" disabled selected>Select Program</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Data Science">Data Science</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Cybersecurity">Cybersecurity</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="education" class="signin-form-label">Highest Level of Education Completed:</label>
                        <input type="text" class="form-control signin-form-control" id="education" name="education" placeholder="e.g., Bachelor's Degree, High School Diploma" required>
                    </div>

                    <div class="form-group">
                        <label for="institution" class="signin-form-label">Previous Institution:</label>
                        <input type="text" class="form-control signin-form-control" id="institution" name="institution" placeholder="Name of your last school/university" required>
                    </div>

                    <div class="form-group">
                        <label for="gpa" class="signin-form-label">GPA (on a 4.0 scale):</label>
                        <input type="number" step="0.01" min="0" max="4" class="form-control signin-form-control" id="gpa" name="gpa" placeholder="e.g., 3.50" required>
                    </div>

                    <div class="form-group">
                        <label for="statement" class="signin-form-label">Personal Statement:</label>
                        <textarea class="form-control signin-form-control" id="statement" name="statement" rows="5" placeholder="Tell us about yourself and why you want to join this program..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="signin-form-label">Prerequisites Completed?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="prerequisites" id="prereqs_yes" value="yes" required>
                            <label class="form-check-label" for="prereqs_yes">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="prerequisites" id="prereqs_no" value="no">
                            <label class="form-check-label" for="prereqs_no">
                                No
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-block signin-btn">Submit Application</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
